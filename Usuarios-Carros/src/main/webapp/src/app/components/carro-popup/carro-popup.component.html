<div class="container" *ngIf="showPopover">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
        <h2>Registro Carro</h2>
        <div class="form-group">
          <label for="firstname">Ano: </label>
          <input type="text" class="form-cntrol" id="year" [(ngModel)]="carro.year" name="ano">
        </div>
        <div class="form-group">
          <label for="lastname">Placa: </label>
          <input type="text" class="form-cntrol" id="licensePlate" [(ngModel)]="carro.licensePlate" name="placa">
        </div>
        <div class="form-group">
          <label for="email">Modelo: </label>
          <input type="email" class="form-cntrol" id="model" [(ngModel)]="carro.model" name="modelo">
        </div>
        <div class="form-group">
          <label for="birthday">Cor: </label>
          <input type="text" class="form-cntrol" id="color" [(ngModel)]="carro.color" name="cor">
        </div>
        <br>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary" (click)="salvarCarros()">Registrar</button>
          <button type="submit" class="btn btn-primary" [mat-dialog-close]="true">Fechar</button>
        </div>
      </form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>
